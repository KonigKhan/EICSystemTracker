<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Content/bootstrap.css" />
    <link rel="stylesheet" href="appStyles.css" />

    <meta charset="utf-8" />
    <title>EIC System Tracker</title>
    <!-- TODO: Find a way for bootstrap to load wth jquery... -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <script src="node_modules/systemjs/dist/system.js"></script>
    <script src="init.js"></script>

    <script src="Scripts/bootstrap.js"></script>
</head>
<body>
    <div id="app" data-bind="page:{id:'start'}">
        <nav class="navbar navbar-inverse navbar-static-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand">EIC System Tracker</a>
                </div>
                <ul class="nav navbar-nav">
                    <!-- ko foreach: Navigation -->
                    <li data-bind="css: {active: $parent._isCurrentPage($data.Href)}, click: $parent.Navigate">
                        <a data-bind="text: $data.Title"></a>
                    </li>
                    <!-- /ko -->
                </ul>
                <button class="navbar-btn pull-right">
                    Sign In
                </button>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12">
                    <div data-bind="foreach:Pages" class="body">
                        <div data-bind="page: $data.config, attr:{class:$data.cssClass}">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
