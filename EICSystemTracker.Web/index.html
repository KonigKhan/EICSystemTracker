<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Content/bootstrap.css" />
    <link rel="stylesheet" href="appStyles.css" />

    <meta charset="utf-8" />
    <title>EIC System Tracker</title>
    <!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>-->
    
    <script src="node_modules/systemjs/dist/system.js"></script>
    <script src="init.js"></script>

    <script src="Scripts/bootstrap.js"></script>
</head>
<body>
    <div id="app" data-bind="page:{id:'start'}">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3">
                    <div class="sidebar-nav">
                        <div class="navbar navbar-default" role="navigation">
                            <div class="navbar-header">
                                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-navbar-collapse">
                                    <span class="sr-only">Toggle navigation</span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                </button>
                                <span class="visible-xs navbar-brand">Sidebar menu</span>
                            </div>
                            <div class="navbar-collapse collapse sidebar-navbar-collapse">
                                <ul class="nav navbar-nav">
                                    <!-- ko foreach:Navigation -->
                                    <li class="col-sm-12" data-bind="css:{active:$parent._isCurrentPage($data.Href)}, click:$parent.Navigate">
                                        <a data-bind="text:Title"></a>
                                    </li>
                                    <!--/ko-->
                                </ul>
                            </div><!--/.nav-collapse -->
                        </div>
                    </div>
                </div>
                <div class="col-sm-9">
                    <div data-bind="foreach:Pages" class="body">
                        <div data-bind="page: $data.config, attr:{class:$data.cssClass}">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
