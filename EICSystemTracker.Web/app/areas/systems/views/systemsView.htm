<div id="systems_startView">

    <!-- ko if: selectedSystem()-->
    <div data-bind="css: {'loader': isLoading }">
        <div class="col-sm-12 col-md-3 pull-right">
            <canvas data-bind="PieChart: selectedSystemChartCfg" height="300" width="300" />
        </div>
        <div class="col-sm-12 col-md-9">
            <h1 data-bind="text: selectedSystem().Name + ' Deets...'" style="margin-bottom: 1em;"></h1>
            <div class="col-sm-12 col-md-3" style="margin-bottom: 0.5em;">
                <div class="col-xs-5" data-bind="text: 'Traffic'"></div>
                <div class="col-xs-7" data-bind="text: selectedSystem().Traffic"></div>
            </div>
            <div class="col-sm-12 col-md-3" style="margin-bottom: 0.5em;">
                <div class="col-xs-5" data-bind="text: 'Population'"></div>
                <div class="col-xs-7" data-bind="text: selectedSystem().Population"></div>
            </div>
            <div class="col-sm-12 col-md-3" style="margin-bottom: 0.5em;">
                <div class="col-xs-5" data-bind="text: 'State'"></div>
                <div class="col-xs-7" data-bind="text: selectedSystem().State"></div>
            </div>
            <div class="col-sm-12 col-md-3" style="margin-bottom: 0.5em;">
                <div class="col-xs-5" data-bind="text: 'Government'"></div>
                <div class="col-xs-7" data-bind="text: selectedSystem().Government"></div>
            </div>
            <div class="col-sm-12 col-md-3" style="margin-bottom: 0.5em;">
                <div class="col-xs-5" data-bind="text: 'Economy'"></div>
                <div class="col-xs-7" data-bind="text: selectedSystem().Economy"></div>
            </div>
            <div class="col-sm-12 col-md-3" style="margin-bottom: 0.5em;">
                <div class="col-xs-5" data-bind="text: 'Allegiance'"></div>
                <div class="col-xs-7" data-bind="text: selectedSystem().Allegiance"></div>
            </div>
            <div class="col-sm-12 col-md-3" style="margin-bottom: 0.5em;">
                <div class="col-xs-5" data-bind="text: 'Security'"></div>
                <div class="col-xs-7" data-bind="text: selectedSystem().Security"></div>
            </div>
            <div class="col-sm-12 col-md-3" style="margin-bottom: 0.5em;">
                <div class="col-xs-5" data-bind="text: 'Need Permit'"></div>
                <div class="col-xs-7" data-bind="text: selectedSystem().NeedPermit ? 'Yes' : 'No'"></div>
            </div>
            <div class="col-sm-12 col-md-3" style="margin-bottom: 0.5em;">
                <div class="col-xs-5" data-bind="text: 'Power'"></div>
                <div class="col-xs-7" data-bind="text: selectedSystem().Power"></div>
            </div>
            <div class="col-sm-12 col-md-3" style="margin-bottom: 0.5em;">
                <div class="col-xs-5" data-bind="text: 'Power State'"></div>
                <div class="col-xs-7" data-bind="text: selectedSystem().PowerState"></div>
            </div>
        </div>
        <div class="col-xs-12"><h2>Factions...</h2></div>
        <div class="col-xs-12" data-bind="foreach: selectedSystem().TrackedFactions">
            <!-- ko if: $data.Influence > 0 -->
            <div class="row">
                <div class="col-xs-12">
                    <div class="col-xs-2" data-bind="text: $data.Faction.Name"></div>
                    <div class="col-xs-1" data-bind="text: $data.Influence + '%'"></div>
                </div>
            </div>
            <!-- /ko -->
        </div>
    </div>
    <!-- /ko -->
    <!-- ko if: !selectedSystem() -->
    <div data-bind="css: {'loader': isLoading }">
        <h1>Systems</h1>

        <div class="row">
            <div class="col-xs-3 col-md-2">
                <h4>System</h4>
            </div>
            <div class="col-xs-2 col-md-1">
                <h4>Traffic</h4>
            </div>
            <div class="col-xs-2 col-md-1 col-md-1">
                <h4>Population</h4>
            </div>
            <div class="hidden-xs hidden-sm col-md-1">
                <h4>Government</h4>
            </div>
            <div class="hidden-xs hidden-sm col-md-1">
                <h4>Security</h4>
            </div>
            <div class="hidden-xs hidden-sm col-md-1">
                <h4>Allegiance</h4>
            </div>
            <div class="hidden-xs hidden-sm col-md-1">
                <h4>Power</h4>
            </div>
        </div>
        <br />

        <!-- ko foreach: TrackedSystems -->
        <div class="row">
            <a data-bind="click: $parent.SelectSystem">
                <div class="col-xs-3 col-sm-2" data-bind="text: Name"></div>
            </a>
            <div class="col-xs-2 col-sm-1" data-bind="text: Traffic"></div>
            <div class="col-xs-2 col-sm-1" data-bind="text: Population"></div>
            <div class="hidden-xs hidden-sm col-md-1" data-bind="text: Government"></div>
            <div class="hidden-xs hidden-sm col-md-1" data-bind="text: Security"></div>
            <div class="hidden-xs hidden-sm col-md-1" data-bind="text: Allegiance"></div>
            <div class="hidden-xs hidden-sm col-md-1" data-bind="text: Power"></div>
        </div>
        <!-- /ko -->
    </div>
    <!-- /ko -->

</div>
