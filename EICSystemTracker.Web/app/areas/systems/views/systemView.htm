<div data-bind="css: {'loader': isLoading }">
    <div class="hidden-xs hidden-sm col-md-5 pull-right">
        <canvas data-bind="PieChart: selectedSystemChartCfg" height="300" width="300" />
    </div>
    <div data-bind="with: selectedSystem">
        <div class="col-sm-12 col-md-7">
            <h1 data-bind="text: Name + ' Deets...'" style="margin-bottom: 1em;"></h1>
            <!--<div class="col-sm-12 col-md-3" style="margin-bottom: 0.5em;">
                <div class="col-xs-5" data-bind="text: 'Traffic:'"></div>
                <div class="col-xs-7" data-bind="text: Traffic"></div>
            </div>-->
            <div class="col-sm-12 col-md-3" style="margin-bottom: 0.5em;">
                <div class="col-xs-5" data-bind="text: 'Population:'"></div>
                <div class="col-xs-7" data-bind="text: Population"></div>
            </div>
            <!--<div class="col-sm-12 col-md-3" style="margin-bottom: 0.5em;">
                <div class="col-xs-5" data-bind="text: 'State'"></div>
                <div class="col-xs-7" data-bind="text: State"></div>
            </div>-->
            <!--<div class="col-sm-12 col-md-3" style="margin-bottom: 0.5em;">
                <div class="col-xs-5" data-bind="text: 'Government'"></div>
                <div class="col-xs-7" data-bind="text: Government"></div>
            </div>-->
            <!--<div class="col-sm-12 col-md-3" style="margin-bottom: 0.5em;">
                <div class="col-xs-5" data-bind="text: 'Economy'"></div>
                <div class="col-xs-7" data-bind="text: Economy"></div>
            </div>-->
            <div class="col-sm-12 col-md-3" style="margin-bottom: 0.5em;">
                <div class="col-xs-5" data-bind="text: 'Allegiance:'"></div>
                <div class="col-xs-7" data-bind="text: Allegiance"></div>
            </div>
            <div class="col-sm-12 col-md-3" style="margin-bottom: 0.5em;">
                <div class="col-xs-5" data-bind="text: 'Security:'"></div>
                <div class="col-xs-7" data-bind="text: Security"></div>
            </div>
            <!--<div class="col-sm-12 col-md-3" style="margin-bottom: 0.5em;">
                <div class="col-xs-5" data-bind="text: 'Need Permit'"></div>
                <div class="col-xs-7" data-bind="text: NeedPermit ? 'Yes' : 'No'"></div>
            </div>-->
            <!--<div class="col-sm-12 col-md-3" style="margin-bottom: 0.5em;">
                <div class="col-xs-5" data-bind="text: 'Power'"></div>
                <div class="col-xs-7" data-bind="text: Power"></div>
            </div>-->
            <!--<div class="col-sm-12 col-md-3" style="margin-bottom: 0.5em;">
                <div class="col-xs-5" data-bind="text: 'Power State'"></div>
                <div class="col-xs-7" data-bind="text: PowerState"></div>
            </div>-->
        </div>
        <div class="col-xs-12"><h2>Factions...</h2></div>
        <div class="col-xs-12">
            <div class="row">
                <div class="col-xs-12">
                    <div class="col-xs-3 col-md-2">
                        <h4>Name</h4>
                    </div>
                    <div class="col-xs-2 col-md-1">
                        <h4>Influence</h4>
                    </div>
                    <div class="col-xs-2 col-md-1">
                        <h4>State</h4>
                    </div>
                    <div class="col-xs-3 col-md-2">
                        <h4>Pending State</h4>
                    </div>
                    <div class="col-xs-3 col-md-2">
                        <h4>Recovering State</h4>
                    </div>
                    <div class="col-xs-2 col-md-1">
                        <h4>Controlling?</h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-12" data-bind="foreach: TrackedFactions">
            <!-- ko if: $data.Influence > 0 -->
            <div class="row">
                <div class="col-xs-12">
                    <div class="col-xs-3 col-md-2" data-bind="text: $data.Faction.Name"></div>
                    <div class="col-xs-2 col-md-1" data-bind="text: $data.Influence + '%'"></div>
                    <div class="col-xs-2 col-md-1" data-bind="text: $data.CurrentState"></div>
                    <div class="col-xs-3 col-md-2" data-bind="text: $data.PendingState"></div>
                    <div class="col-xs-3 col-md-2" data-bind="text: $data.RecoveringState"></div>
                    <div class="col-xs-2 col-md-1" data-bind="text: $data.ControllingFaction ? 'Yes' : 'No'"></div>
                </div>
            </div>
            <!-- /ko -->
        </div>
    </div>
</div>
